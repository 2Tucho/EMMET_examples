<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>SIBLING</strong></p>
    <!-- h1+h2+p -->
    <h1></h1>
    <h2></h2>
    <p></p>

    <p><strong>SIBLING + TEXT</strong></p>
    <!-- h1{Soy un título}+p{y yo soy un párrafo} -->
    <h1>Soy un título</h1>
    <p>y yo soy un párrafo</p>

    <p><strong>CHILD</strong></p>
    <!-- h1>mark -->
    <h1>
        <mark></mark>
    </h1>

    <p><strong>CHILD + TEXT</strong></p>
    <!-- h1>mark{El texto sunrayado} -->
    <h1>
        <mark>El texto sunrayado</mark>
    </h1>

    <p><strong>ITEM NUMERING</strong></p>
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <p><strong>ITEM NUMERING + TEXT</strong></p>
    <!-- ul>li{Elemento}*5 -->
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>

    <p><strong>TABLE</strong></p>
    <!-- table>tr>td*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <p><strong>TABLE + GROUPING</strong></p>
    <!-- table>(tr>th*3)+tr>td*3 -->
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <p><strong>TABLE + ID/CLASS ATTRIBUTES</strong></p>
    <!-- table#super-table>tr>td.table-data*3 -->
    <table id="super-table">
        <tr>
            <td class="table-data"></td>
            <td class="table-data"></td>
            <td class="table-data"></td>
        </tr>
    </table>

    <p><strong>FORM + CUSTOM ATTRIBUTES</strong></p>
    <!-- form[action="/action_page.php" method="get"]>label[for="fname"]{First name:}+input[type="text" id="fname" name="fname"]+input[type="submit" value="submit"] -->
    <form action="/action_page.php" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <input type="submit" value="submit">
    </form>
</body>
</html>
